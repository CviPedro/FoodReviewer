<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina inicial</title> 
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100&icon_names=favorite,home,search,settings">
</head>
<body>
    <header>
            <div class="top-fade"></div>
            <img src="img/Logo foodreviewer.png" alt="Logo site" class="titulo">
            <h1 class="titulo">FoodReviewer</h1>
    </header>

    <div class="search">
        <label for="searchInput">
            <span class="material-symbols-outlined"> search </span>
        </label>
        <input type="text" id="searchInput" placeholder="Pesquisar">
    </div>

    <div class="cards-row">
      <div class="card-custom">
        <img src="img/Rotulo.png" alt="imagem rotulo" class="card-img">
        <div class="card-content">
          <h5 class="card-title">Consulte rótulos</h5>
          <p class="card-text">Consulte o rótulo dos produtos que você mais consome!</p>
        </div>
      </div>
      <div class="card-custom">
        <img src="img/Avaliacao.png" alt="imagem rotulo" class="card-img">
        <div class="card-content">
          <h5 class="card-title">Faça e veja avaliações</h5>
          <p class="card-text">Faça e veja resenhas sobre os produtos que você tem interesse!</p>
        </div>
      </div>
      <div class="card-custom">
        <img src="img/ingredientes.png" alt="imagem rotulo" class="card-img">
        <div class="card-content">
          <h5 class="card-title">Consulte ingredientes</h5>
          <p class="card-text">Consulte os ingredientes dos produtos que você mais consome!</p>
        </div>
      </div>
    </div>

</body>
</html>
